<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=is93gUS6FLEe&format=png&color=000000" type="image/x-icon">
    <title>Dropdown & Carousel</title>
</head>
<body>
    <div class="dropdowns-project">
        <div class="dropdown-menu">
            <div class="dropdown-button">
                <p>Select Number</p>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-360 280-560h400L480-360Z"/></svg>
            </div>
            <div class="dropdown-items">
                <p class="dropdown-item">1</p>
                <p class="dropdown-item">2</p>
            </div>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-button">
                <p>Select Letter</p>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-360 280-560h400L480-360Z"/></svg>
            </div>
            <div class="dropdown-items">
                <p class="dropdown-item">A</p>
                <p class="dropdown-item">B</p>
            </div>
        </div>
    </div>
    
    <div class="image-frame">
        <button class="previous-image-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></button>
        <div class="image-carousel">
            <img class="image visible-image" src="https://images.unsplash.com/photo-1721297013556-7277aefea757?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
            <img class="image" src="https://images.unsplash.com/photo-1721297013384-ec6372912b88?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
            <img class="image" src="https://images.unsplash.com/photo-1721807578532-dc1756624727?q=80&w=2500&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
        </div>
        <button class="next-image-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg></button>
    </div>

</body>
</html>
